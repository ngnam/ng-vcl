<h3>Password input</h3>
<vcl-password-input-container>
  <input vcl-password-input [(ngModel)]="password" placeholder="Enter password">
</vcl-password-input-container>
<br>
<b>Password input value:</b> {{password}}

<h3>Password input (disabled)</h3>
<vcl-password-input-container [disabled]="true">
  <input vcl-password-input placeholder="Enter password">
</vcl-password-input-container>
