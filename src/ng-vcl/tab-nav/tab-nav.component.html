<div class="vclTabbable {{tabbableClass}}"
     [class.vclTabsLeft]="layout==='left'"
     [class.vclTabsRight]="layout==='right'">
  <div class="vclTabs {{tabsClass}}" [class.vclTabStyleUni]="!!borders" role="tablist">
    <div *ngFor="let tab of tabs; let i = index"
         class="vclTab {{tab.tabClass}}" 
         role="tab"
         [class.vclTopBorder]="selectionBorder === 'top'"
         [class.vclDisabled]="tab.disabled"
         [class.vclSelected]="selectedTabIndex===i"
         [class.aria-selected]="selectedTabIndex===i"
         (tap)="selectTab(tab)">
        <span class="vclTabLabel"> 
          <wormhole [connect]="tab.label"></wormhole>
        </span>
    </div>
  </div>
  <div [style.display]="tabsOnly === true ? 'none' : null" class="vclTabContent {{tabContentClass}}" [class.vclNoBorder]="!borders">
    <div role="tabpanel" class="vclTabPanel">
      <div #tabContent></div>
    </div>
    <div role="tabpanel" class="vclTabPanel">
      <ng-content></ng-content>
    </div>
  </div>
</div>
